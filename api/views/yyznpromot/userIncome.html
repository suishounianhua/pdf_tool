<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta name="referrer" content="never">
 <title>收益明细</title>
 <script type="text/javascript" src="https://bdn.135editor.com/files/202003/rem.js"></script>
    {{ assets.outputCss() }}

</head>
<style type="text/css" media="screen">
.symx-fix-link {
 position: fixed;
 top: 70%;
 right: 0;
 z-index: 99;
}

.symx-fix-link img {
 width: 1.16rem;
}

.symx-top {
 background-color: #ededed;
 height: 3rem;
}

.symx-card {
 background: url('https://bdn.135editor.com/files/202003/4f755523272b46de69d9648ee4d9d388.png') no-repeat center top;
 background-size: contain;
 position: absolute;
 top: .2rem;
 left: 50%;
 transform: translateX(-50%);
 width: 6.96rem;
 height: 2.02rem;
 display: flex;
 flex-direction: column;
 justify-content: center;
 z-index: 9;
}

.symx-card p {
 font-size: .44rem;
 line-height: .54rem;
 color: #fff;
 margin-bottom: .15rem;
 text-align: center;
}

.symx-card p:last-child {
 font-size: .24rem;
 line-height: .34rem;
 letter-spacing: 1px;
 margin-bottom: 0;
}

.symx-body {
 border-radius: .35rem .35rem 0 0;
 background-color: #fff;
 position: relative;
 top: -1.2rem;
 padding-top: 1.1rem;
}

.symx-body-title {
 color: #383840;
 font-size: .3rem;
 font-weight: bold;
 text-align: center;
 margin-bottom: .5rem;
}

.symx-body-title::before {
 content: '';
 vertical-align: middle;
 display: inline-block;
 width: 1.15rem;
 height: 1px;
 background-color: #383840;
 margin-right: .2rem;
}

.symx-body-title::after {
 content: '';
 vertical-align: middle;
 display: inline-block;
 width: 1.15rem;
 height: 1px;
 background-color: #383840;
 margin-left: .2rem;
}

.symx-list-box {
 padding: 0 .3rem;
 overflow-y: auto;
 max-height: 62vh;
}

.symx-list {
 padding: .34rem 0;
 border-bottom: 1px solid #eee;
 display: flex;
 justify-content: center;
}

.symx-list-headpic {
 width: .8rem;
 height: .8rem;
 border-radius: 50%;
 overflow: hidden;
 margin-right: .3rem;
}

.symx-list-headpic img {
 width: .8rem;
}

.symx-list-info {
 width: 2.4rem;
 margin-right: .4rem;
}

.symx-list-info P:first-child {
 font-size: .26rem;
 line-height: .36rem;
 color: #333;
 margin-bottom: .1rem;
 overflow: hidden;
 white-space: nowrap;
 text-overflow: ellipsis;
}

.symx-list-info p:nth-child(2) {
 font-size: .18rem;
 line-height: .28rem;
 color: #757575;
}

.symx-list-txt {
 font-size: .22rem;
 line-height: .8rem;
 color: #757575;
 margin-right: .2rem;
}

.symx-list-money {
 font-size: .3rem;
 line-height: .8rem;
 color: #fbba23;
 white-space: nowrap;
 width: 1.6rem;
}
</style>

<body>
    <a class="symx-fix-link" href="/new/yyznpromot/userCenter"><img src="https://bdn.135editor.com/files/202003/19e48207a6d0a1faab66e0eb052d351a.png" alt=""></a>
    <div class="symx-top">
        <div class="symx-card">
            <p>
                {{ res['total_commission'] }}
            </p>
            <p>
                总收益（元）
            </p>
        </div>
    </div>
    <div class="symx-body">
        <div class="symx-body-title">
            贡献者列表
        </div>
        <ul class="symx-list-box">
        	{% for userkey,uservalue in res['datalist'] %}
            <li class="symx-list">
                <div class="symx-list-headpic">
                    <img src="{{ uservalue['headimg'] }}" alt="">
                </div>
                <div class="symx-list-info">
                    <p>
                        {{ uservalue['nickname'] }}
                    </p>
                    <p>
                        {{uservalue['created']}}
                    </p>
                </div>
                <div class="symx-list-txt">
                    收益金额
                </div>
                <div class="symx-list-money">
                    {{uservalue['price']}}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
