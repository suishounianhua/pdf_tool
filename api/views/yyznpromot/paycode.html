<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta name="referrer" content="never">
 <title>购买成功</title>
 <link rel="stylesheet" type="text/css" href="../../voltassets/assets/css/promot/css/base.css">
 <script type="text/javascript" src="https://bdn.135editor.com/files/202003/rem.js"></script>
</head>
<style type="text/css" media="screen">
.gmcg-top {
 background-color: #ededed;
 height: 3rem;
}

.gmcg-card {
 background: url('https://bdn.135editor.com/files/202003/4f755523272b46de69d9648ee4d9d388.png') no-repeat center top;
 background-size: contain;
 position: absolute;
 top: .2rem;
 left: 50%;
 transform: translateX(-50%);
 width: 6.96rem;
 height: 2.02rem;
 display: flex;
 flex-direction: column;
 justify-content: center;
 z-index: 9;
}

.gmcg-card p:first-child {
 font-size: .36rem;
 line-height: .46rem;
 color: #fff;
 font-weight: bold;
 margin-bottom: .15rem;
 text-align: center;
}

.gmcg-card p:last-child {
 font-size: .26rem;
 line-height: .36rem;
 letter-spacing: 1px;
 text-align: center;
}

.gmcg-card p a {
 color: #fff;
}

.gmcg-body {
 border-radius: .35rem .35rem 0 0;
 background-color: #fff;
 position: relative;
 top: -1.2rem;
 padding-top: 1.1rem;
}

.gmcg-body-content {
 overflow-y: auto;
 height: 9rem;
 padding: 0 .3rem;
 text-align: center;
}

.gmcg-link-box {
 position: fixed;
 bottom: 0;
 left: 0;
 width: 100%;
 height: 1rem;
 line-height: 1rem;
 text-align: center;
 background-color: #ededed;
}

.gmcg-link-box a {
 font-size: .24rem;
 color: #f6b829;
 letter-spacing: 1px;
}

.gmcg-line {
 display: inline-block;
 width: 1px;
 height: .34rem;
 line-height: .34rem;
 background-color: #333;
 margin: 0 .15rem;
 vertical-align: middle;
}

.gmcg-body img{
  width: 100%;
}
</style>

<body>
{% if redirect_type === 2 %}
 <div class="gmcg-top">
  <div class="gmcg-card">
   <p>{{ code }}</p>
   <p><a href="javascript:void(0);" id="copy"  data-clipboard-text="{{ codes }}">你的兑换码已发出【点击复制】</a></p>
  </div>
 </div>
 {% endif %}
 <div class="gmcg-body">
  <div class="gmcg-body-content">
   {{ centent }}
  </div>
 </div>
 <div class="gmcg-link-box">
  <a href="/new/yyznpromot/userCenter">个人中心</a>
   <span class="gmcg-line">&nbsp;</span>
   <a href="/new/yyznpromot/goodsDetail">继续购买</a>
 </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
<script type="text/javascript">
    
    var redirect_type = "{{ redirect_type }}";
    if(redirect_type < 1){
      $(".gmcg-body-content").css("height",'auto');
    }else{
      var btn=document.getElementById('copy');
      var clipboard = new Clipboard(btn);
      clipboard.on('success', function(e){
          alert("复制成功")
      });
    }
</script>
</html>
