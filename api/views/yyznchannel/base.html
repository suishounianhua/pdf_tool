{# yyznchannel/base.html #}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no;" />
  <link href="/cache/bootstrap_2.css" rel="stylesheet" type="text/css">
  <link href="/voltassets/assets/yyznchannel/css/style.css" rel="stylesheet" type="text/css">
  <link href="/voltassets/assets/yyznchannel/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://www.yunyingzhinan.com/js/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.yunyingzhinan.com/js/bootstrap-4.0.min.js"></script>
  {% block head %}
  {% endblock %}
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>

<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="footer">
    {% block footer %}
    {% endblock %}
  </div>
  <script type="text/javascript">
  var _PageHeight = document.documentElement.clientHeight; // 获取当前可视区域的高度存到 _PageHeight 变量
  /* 禁止页面缩放 */
  window.onload = function() { // 在页面整体加载完毕时
    document.getElementById('content').style.height = _PageHeight + 'px' // 把获取到的高度赋值给根 Div
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    })
    var lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      var now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false)
  }
  </script>
</body>

</html>
